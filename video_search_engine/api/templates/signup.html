  .form {
    width: 500px;
    margin: 0 auto;
    padding: 20px;

    flex-direction: column;

  .form h2 {

    color: #5a5af3;
  }
  
  .form p {
    text-align: center;
    color: #ffffff;
    font-size: 16px;
    margin-top: 5px;
    margin-bottom: 15px;
  }
  
  .form-group {
    margin-bottom: 15px;
    background-color: #050000;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #ffffff;
    margin-top: 8px;
    font-weight: 500;
  }
  
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin-top: 4px;
    height: 35px; 
  }
  
  button[type="submit"] {
    width: 40%;
    margin: 0 auto;
    padding: 10px;
    background-color: #5a5af3;
    color: white;
    border: none;
    border-radius: 150px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: 500;
    font-size: 15px;
  }
  
  button[type="submit"]:hover {
    background-color: #4343d8;
  }
  
  .error-message {
    display: none;
    color: red !important;
    font-size: 14px;
    margin-top: 15px !important;
    margin-bottom: 0px !important;
    font-weight: 600;
  }
  
  .signup-link {
    text-align: center;
    margin-top: 20px !important;
    margin-bottom: 5px;
  }
  
  .signup-link a {
    color: #5a5af3;
    text-decoration: none;
  }
  
  .signup-link a:hover {
    text-decoration: underline;
  }

    margin-top: 80px;

       <div id="particles-container"></div>

       <div id="main-content">
      <div class="form-signup">
        <form id="signup-form" class="form" action="" method="POST">
          {% csrf_token %}
          <h2>Sign Up</h2>
          <p>Tell us something about you .....</p>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="cur-balance">Channel Name:</label>
            <input type="text" id="channel_name" name="channel_name" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <p id="password-match-error" class="error-message">
              Passwords do not match, please recheck.
            </p>
          </div>
          <button type="submit" id="signup-button">Sign Up</button>
        </form>
        </div>  

        <script>
          particlesJS("particles-container", {
              "particles": {
                  "number": {
                      "value": 100,
                      "density": {
                          "enable": true,
                          "value_area": 800
                      }
                  },
                  "color": {
                      "value": "#4E8F94"
                  },
                  "shape": {
                      "type": "circle",
                      "stroke": {
                          "width": 0,
                          "color": "#4E8F94"
                      },
                      "polygon": {
                          "nb_sides": 5
                      },
                      "image": {
                          "src": "img/github.svg",
                          "width": 100,
                          "height": 100
                      }
                  },
                  "opacity": {
                      "value": 1,
                      "random": false,
                      "anim": {
                          "enable": false,
                          "speed": 1,
                          "opacity_min": 0.1,
                          "sync": false
                      }
                  },
                  "size": {
                      "value": 3,
                      "random": true,
                      "anim": {
                          "enable": false,
                          "speed": 40,
                          "size_min": 0.1,
                          "sync": false
                      }
                  },
                  "line_linked": {
                      "enable": true,
                      "distance": 150,
                      "color": "#4E8F94",
                      "opacity": 0.9,
                      "width": 1
                  },
                  "move": {
                      "enable": true,
                      "speed": 6,
                      "direction": "none",
                      "random": false,
                      "straight": false,
                      "out_mode": "out",
                      "bounce": false,
                      "attract": {
                          "enable": false,
                          "rotateX": 600,
                          "rotateY": 1200
                      }
                  }
              },
              "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                      "onhover": {
                          "enable": true,
                          "mode": "repulse"
                      },
                      "onclick": {
                          "enable": true,
                          "mode": "push"
                      },
                      "resize": true
                  },
                  "modes": {
                      "grab": {
                          "distance": 400,
                          "line_linked": {
                              "opacity": 1
                          }
                      },
                      "bubble": {
                          "distance": 400,
                          "size": 40,
                          "duration": 2,
                          "opacity": 8,
                          "speed": 3
                      },
                      "repulse": {
                          "distance": 200,
                          "duration": 0.4
                      },
                      "push": {
                          "particles_nb": 4
                      },
                      "remove": {
                          "particles_nb": 2
                      }
                  }
              },
              "retina_detect": true
          });
      </script>
